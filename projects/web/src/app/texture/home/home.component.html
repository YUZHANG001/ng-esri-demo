<div class="m-2 card">
  <div class="card-body">
    <button class="btn btn-block btn-primary" type="button" (click)="addTextureRenderer()">
      Add Texture Renderer
    </button>
    <button class="btn btn-block btn-success" type="button" (click)="play()">
      Play Texture Sequence
    </button>
    <button class="btn btn-block btn-secondary" type="button" (click)="removeTextureRenderer()">
      Remove Texture Renderer
    </button>
  </div>
</div>
